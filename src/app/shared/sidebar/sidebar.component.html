<div #sidebar [class.collapsed]="isCollapsed" class="sidebar-container">
  <div class="sidebar-header">
    <button (click)="toggleCollapse()" class="collapse-btn">
      <span *ngIf="!isCollapsed">&#9664;</span>
      <span *ngIf="isCollapsed">&#9654;</span>
    </button>
  </div>

  <div [class.hidden]="isCollapsed" class="sidebar-content">
    <ul class="menu-list">
      <li class="menu-item"><a href="#">- Coming Soon -</a></li>
    </ul>
  </div>

  <div #resizeHandle class="resize-handle"></div>
</div>
